apiVersion: types.kubefed.io/v1beta1
kind: FederatedService
metadata:
  name: postgres
  namespace: webapp
spec:
  template:
    spec:
      type: NodePort
      ports:
        - port: 5432
      selector:
        app: postgres
  placement:
    clusters:
      - name: euw1
      - name: usc1
      - name: eks
status:
  loadBalancer: {}
